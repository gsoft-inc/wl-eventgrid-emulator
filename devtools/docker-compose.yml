version: '3.4'

services:
  eventgridemulator:
    image: eventgridemulator
    build:
      context: ../src
      dockerfile: ../src/EventGridEmulator/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:8080
    ports:
      - "80"
      - "443"
    volumes:
      - "~/.workleap/workleap-dev-certificate.crt:/etc/ssl/certs/localhost.crt"
      - "~/.workleap/workleap-dev-certificate.key:/etc/ssl/certs/localhost.key"