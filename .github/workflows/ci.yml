name: CI

on:
  pull_request:
    branches: ["main", "master"]
    paths-ignore: ["*.md"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Docker login
        uses: docker/login-action@v2
        with:
          registry: techplatform0scaffolding0dev0acr.azurecr.io
          username: ${{ secrets.WORKLEAP_ACR_USERNAME }}
          password: ${{ secrets.WORKLEAP_ACR_PASSWORD }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: techplatform0scaffolding0dev0acr.azurecr.io/eventgrid-emulator

      - name: Docker build and push
        uses: docker/build-push-action@v4
        with:
          context: ./src
          file: ./src/EventGridEmulator/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
