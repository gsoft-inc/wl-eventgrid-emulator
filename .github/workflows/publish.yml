name: Publish

on:
  push:
    branches: ["main", "master"]
    tags: ["*.*.*"]
    paths-ignore: ["*.md"]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0.x"
      
      - run: ./Build.ps1
        shell: pwsh
